<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Agente de Vendas IA</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; }
    .msg { margin: 5px 0; }
    .user { font-weight: bold; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h2>Agente de Vendas com IA (via OpenRouter)</h2>
  <div id="chat"></div>
  <input type="text" id="userInput" placeholder="Digite sua mensagem..." style="width: 80%;">
  <button onclick="sendMessage()">Enviar</button>

  <script>
    const apiKey = "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"; // Substitua por sua chave
    const chatDiv = document.getElementById("chat");

    let chatHistory = [
      { role: "system", content: "Voc√™ √© um assistente de vendas amig√°vel. Pergunte nome, endere√ßo e produtos desejados. Quando tiver tudo, diga 'Obrigado, os dados foram confirmados!'." }
    ];

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = "msg " + (sender === "user" ? "user" : "bot");
      msg.innerHTML = `<strong>${sender === "user" ? "Voc√™" : "IA"}:</strong> ${text}`;
      chatDiv.appendChild(msg);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const userText = input.value.trim();
      if (!userText) return;

      appendMessage("user", userText);
      chatHistory.push({ role: "user", content: userText });
      input.value = "";

      const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`,
          "HTTP-Referer": "http://localhost",
          "X-Title": "agente-de-vendas-ia"
        },
        body: JSON.stringify({
          model: "mistralai/mistral-7b-instruct",
          messages: chatHistory,
          temperature: 0.7
        })
      });

      const data = await response.json();
      const botReply = data.choices[0].message.content.trim();

      appendMessage("bot", botReply);
      chatHistory.push({ role: "assistant", content: botReply });

      // Verifica se o bot confirmou os dados
      if (botReply.toLowerCase().includes("obrigado")) {
        // Extrai poss√≠veis dados informais da conversa
        const userMessages = chatHistory.filter(msg => msg.role === "user").map(msg => msg.content).join("\n");

        // Tentativa simples de extra√ß√£o via regex
        const nome = userMessages.match(/nome[:\-]?\s*([^\n]+)/i)?.[1] || "N√£o informado";
        const endereco = userMessages.match(/endere[c√ß]o[:\-]?\s*([^\n]+)/i)?.[1] || "N√£o informado";
        const produtos = userMessages.match(/produto[s]?:?\s*([^\n]+)/i)?.[1] || "N√£o informado";

        console.log("üì¶ DADOS DO CLIENTE:");
        console.log("Nome:", nome);
        console.log("Endere√ßo:", endereco);
        console.log("Produtos:", produtos);
      }
    }
  </script>
</body>
</html>
